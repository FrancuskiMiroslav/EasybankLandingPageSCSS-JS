<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="css/style.css" />
    <!--endbuild-->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <title>Frontend Mentor | Easybank landing page</title>
  </head>

  <body>
    <header>
      <div class="top-nav" id="top-nav">
        <a href=""><img src="svg/logo.svg" alt="logo" class="logo" /></a>
        <div class="menu-btn" id="menu-btn">
          <div class="menu-btn__burger"></div>
        </div>
        <nav class="nav" id="nav">
          <ul class="nav__list" id="nav-list">
            <li class="nav__item"><a class="fancy-link" href="#">Home</a></li>
            <li class="nav__item"><a class="fancy-link" href="#">About</a></li>
            <li class="nav__item"><a class="fancy-link" href="#">Contact</a></li>
            <li class="nav__item"><a class="fancy-link" href="#">Blog</a></li>
            <li class="nav__item"><a class="fancy-link" href="#">Careers</a></li>
          </ul>
        </nav>
        <button class="nav__btn btn">Request Invite</button>
      </div>
    </header>
    <main>
      <section class="banner">
        <div class="banner__left">
          <h1 class="banner__title">
            Next generation digital banking
          </h1>
          <p class="banner__text">
            Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.
          </p>
          <button class="btn">Request Invite</button>
        </div>
        <div class="banner__right">
          <img src="images/image-mockups.png" alt="banner" class="banner__img" />
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://francuskimiroslav.com/" target="_blank">Francuski Miroslav</a>.
      </div>
    </footer>
    <!--build:js js/main.min.js -->
    <script type="text/javascript" src="js/all.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
